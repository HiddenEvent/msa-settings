spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: '{cipher}'
    # {cipher} : encrypt 된 값을 복호화 해서 사용하라는 메커니즘을 가지고 있음

# 토큰은 application.yml에 공통으로 사용하자
# token:
#   expiration_time: 86400000
#   secret: my_token_native_user_service

gateway:
  ip: 192.168.31.1
